syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.wncsl.grpc.code";
package code;

enum ACTION{
  CREATE = 0;
  UPDATE = 1;
  DELETE = 2;
}

message UserGrpc {
  string uuid = 1;
  string name = 2;
  string username = 3;
  string password = 4;
  repeated PermissionGrpc permissions = 5;
  string status = 6;
  ACTION action = 7;
}

message PermissionGrpc {
  string uuid = 1;
  string role = 2;
  string description = 3;
  string status = 4;
  ACTION action = 7;
}

message UserList {
  repeated UserGrpc users = 1;
}

service AccountService {
  rpc SendUser(UserGrpc) returns (UserGrpc) {}
  rpc SendPermission(PermissionGrpc) returns (PermissionGrpc) {}
  rpc CreateUserStream(stream UserGrpc) returns (UserList) {}
  rpc CreateUserStreamBidirectional(stream UserGrpc) returns (stream UserGrpc) {}
}