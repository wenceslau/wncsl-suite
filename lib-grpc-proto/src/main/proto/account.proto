syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.wncsl.grpc.code";
package code;

message UserGrpc {
  string uuid = 1;
  string name = 2;
  string username = 3;
  string password = 4;
  repeated PermissionGrpc permissions = 5;
  string status = 6;
}

message PermissionGrpc {
  string uuid = 1;
  string role = 2;
  string description = 3;
  string status = 4;
}

message UserList {
  repeated UserGrpc users = 1;
}

service AccountService {
  rpc CreateUser(UserGrpc) returns (UserGrpc) {}
  rpc UpdateUser(UserGrpc) returns (UserGrpc) {}
  rpc CreatePermission(PermissionGrpc) returns (PermissionGrpc) {}
  rpc UpdatePermission(PermissionGrpc) returns (PermissionGrpc) {}
  rpc CreateUserStream(stream UserGrpc) returns (UserList) {}
  rpc CreateUserStreamBidirectional(stream UserGrpc) returns (stream UserGrpc) {}
}